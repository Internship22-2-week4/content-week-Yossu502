<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>App-Book</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <h1>HOLA BIENVENIDOS A MI APP</h1>
  {% if books_list %}
    <ul>
      {% for book in books_list %}
        <li>{{book.title}}    |   {{book.author.first_name}}    |     {{book.category.name}}</li>
      {% endfor %}
    </ul>
    {% else %}
      <p>No Books Found</p>
    {% endif %}
</body>
</html>
